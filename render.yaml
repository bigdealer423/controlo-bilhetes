services:
  - type: cron
    name: benfica-ticket-checker
    schedule: "@hourly"  # corre de hora a hora (podes ajustar)
    runtime: python
    plan: free
    # ðŸ‘‡ mantÃ©m, mas garante pip + playwright com target consistente
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m playwright install chromium --target=/opt/render/project/.playwright
    startCommand: "python check_benfica_tickets.py"
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright

  - type: cron
    name: odisseias-ticket-checker
    schedule: "@hourly"
    runtime: python
    plan: free
    # ðŸ‘‡ mantÃ©m, mas uniformiza com o mesmo target
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m playwright install chromium --target=/opt/render/project/.playwright
    startCommand: python odisseias/odisseias_checker.py
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false

  - type: web
    name: controlo-bilhetes-api
    env: python
    plan: free
    runtime: python-3.10
    # ðŸ‘‡ mantÃ©m como jÃ¡ tinhas
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install chromium --target=/opt/render/project/.playwright
    startCommand: bash start.sh
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false
